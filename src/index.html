<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center vh-100 mt-2 gap-5">
        <div class="d-flex col-12 gap-1">
            <div class="form-floating">
                <select class="form-select" id="include-cover-select" aria-label="Include Cover">
                    <option selected>Select Include Cover</option>
                    <option value="1">True</option>
                    <option value="2">False</option>
                </select>
                <label for="include-cover-select">Include Cover</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="input-name" placeholder="">
                <label for="input-name">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="input-last-name" placeholder="">
                <label for="input-last-name">Last name</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="social-media-poistion" aria-label="Social Media Postion">
                    <option selected>Select Social Media Position</option>
                    <option value="1">Left</option>
                    <option value="2">Right</option>
                </select>
                <label for="social-media-poistion">S.M. Position</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="Twitter" placeholder="null">
                <label for="Twitter">Twitter</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="GitHub" placeholder="">
                <label for="GitHub">GitHub</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="LinkedIn" placeholder="">
                <label for="LinkedIn">LinkedIn</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="Instagram" placeholder="">
                <label for="Instagram">Instagram</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="Role" aria-label="Role">
                    <option selected>Role</option>
                </select>
                <label for="role">Role</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="City" aria-label="City">
                    <option selected>City</option>
                </select>
                <label for="City">City</label>
            </div>
            <div class="form-floating">
                <select class="form-select" id="Country" aria-label="Country">
                    <option selected>Country</option>
                </select>
                <label for="Country">Country</label>
            </div>
        </div>
        <div class="d-flex col-4 justify-content-center align-items-center">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511974035430-5de47d3b95da" class="card-img-top" alt="Card Background Picture">

                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
